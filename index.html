<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="div1">
        <div id="div2">

        </div>
        <div id="div3">

        </div>
    </div>

    <script>
        var a = [{yorum: "Çok güzel",isim: "Yunus"},
            {yorum:"Çok begendim", isim: "Dila"},
            {yorum:"Çok harika" , isim: "Nurullah"}
        ]

        var random;

        function sayiUret(){
            random = Math.round(Math.random()*2) 
        }
        setInterval(function(){
            sayiUret();
            document.getElementById("div2").innerHTML = a[random].yorum;
            document.getElementById("div3").innerHTML = a[random].isim;
        },2000);


    </script>

    
</body>
</html>
